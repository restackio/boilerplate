MinAlertLevel = warning

Packages = Readability, Google, write-good

[formats]
mdx = md

# Global markdown configuration
[*.{md,mdx}]
BasedOnStyles = Google, write-good, Readability
CommentDelimiters = {/*, */}

Google.Spacing = NO
Google.Quotes = NO
Google.WordList = NO
Google.Parens = NO

write-good.E-Prime = warning
Google.We = warning
Google.Units = warning

# Readability settings optimized for technical documentation
Readability.FleschReadingEase = NO
Readability.FleschKincaid = NO 
Readability.GunningFog = YES
Readability.ColemanLiau = NO 
Readability.AutomatedReadability = NO
Readability.SMOG = NO
Readability.LIX = NO

